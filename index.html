<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="../../css/main.css">

    <title>Ginebra | Constructora</title>
</head>

<body>
    <div class="jumbotron header">
        <div class="container">
            <div class="text-center">
                <a class="navbar-brand" href="#">
                    <img class="img-fluid logo" src="../../images/logo.png" alt="logo">
                </a>
            </div>
            <div class="row d-flex align-items-center m-5">
                <div class="col-md-6">
                    <h1>Vive los mejores<br><strong>e inolvidables<br>momentos</strong></h1>
                    <p class="lead">en el mejor departamento,<br>la mejor ubicación y la<br>mejor compañía</p>
                </div>
                <div class="col-md-6">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0"
                            allowfullscreen></iframe>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="offset-md-1 col-md-10 offset-md-1">
                    <div class="form-container p-4 mt-5">
                        <form class="form-inline justify-content-center">
                            <div class="form-group mr-1">
                                <input type="text" class="form-control" placeholder="Nombres">
                            </div>
                            <div class="form-group mr-1">
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group mr-1">
                                <input type="text" class="form-control" placeholder="Teléfono">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-header">¡Quiero más detalles!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
